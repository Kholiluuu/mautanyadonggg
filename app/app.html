<!DOCTYPE html>
<html>
  <head>
    <title>Pertanyaan Serius</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        position: relative;
        overflow: hidden;
      }
      h1 {
        margin-bottom: 50px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
        position: absolute;
      }
      #yes-button {
        position: static;
      }
      #no-button {
        top: 150px;
        left: 150px;
      }
    </style>
    <script>
      function moveButton() {
        const button = document.getElementById("no-button");
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        button.style.left = randomX + "px";
        button.style.top = randomY + "px";
      }

      function showMessage(message) {
        alert(message);
      }
    </script>
  </head>
  <body>
    <h1>kwn gay cok??</h1>
    <button id="yes-button" onclick="showMessage('wong edan! Hahaha')">
      Kayane sih
    </button>
    <button id="no-button" onmouseover="moveButton()">Bukan,Anjir</button>
  </body>
</html>
